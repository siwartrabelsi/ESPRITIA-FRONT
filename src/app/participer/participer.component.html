<div class="container mt-4">
  <div class="card shadow-sm p-4">
      <h2 class="mb-4 text-center">Add a Participant</h2>
      <form (ngSubmit)="onSubmit()" #participantForm="ngForm">
          <div class="mb-3">
              <label for="nom" class="form-label">Name :</label>
              <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                  <input type="text" id="nom" [(ngModel)]="nom" name="nom" class="form-control" required>
              </div>
              <div *ngIf="nomError" class="error-message">{{ nomError }}</div>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email :</label>
              <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                  <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required
                      pattern="[a-zA-Z0-9._%+-]+@gmail\.com$"
                      #emailInput="ngModel">
              </div>
              <div *ngIf="emailInput?.errors?.['pattern']" class="error-message">The email must end with @gmail.com</div>
              <div *ngIf="emailError" class="error-message">{{ emailError }}</div>
          </div>
          <div class="mb-3">
              <label for="formation" class="form-label">Training:</label>
              <select id="formation" [(ngModel)]="formationId" name="formationId" class="form-select" required>
                  <option *ngFor="let formation of formations" [value]="formation.id">{{ formation.nom }}</option>
              </select>
              <div *ngIf="formationIdError" class="error-message">{{ formationIdError }}</div>
          </div>
          <div class="text-center">
              <button type="submit" class="btn btn-primary" [disabled]="!participantForm.form.valid">Add</button>
          </div>
      </form>
  </div>
</div>
