<h2>Liste des Covoiturages</h2>

<div>
  <label for="searchId">Rechercher par ID:</label>
  <input type="number" id="searchId" [(ngModel)]="searchId">
  <button (click)="searchCovoiturage()">Rechercher</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Départ</th>
      <th>Destination</th>
      <th>Places disponibles</th>
      <th>Statut</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let covoiturage of covoiturages">
      <td>{{ covoiturage.id }}</td>
      <td>{{ covoiturage.heureDepart | date:'medium' }}</td>
      <td>{{ covoiturage.lieuDepart }}</td>
      <td>{{ covoiturage.destination }}</td>
      <td>{{ covoiturage.nbPlace }}</td>
      <td>{{ covoiturage.status }}</td>
      <td>
        <button *ngIf="covoiturage.id !== undefined" (click)="editCovoiturage(covoiturage.id)">Modifier</button>
        <button *ngIf="covoiturage.id !== undefined" (click)="deleteCovoiturage(covoiturage.id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>

<button routerLink="/create">Créer un Covoiturage</button>
