<div *ngIf="formation" class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white text-center">
      <h2 class="mb-0">Training Details</h2>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-sm-4 font-weight-bold">Name:</div>
        <div class="col-sm-8">{{ formation.nom }}</div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-4 font-weight-bold">Description:</div>
        <div class="col-sm-8">{{ formation.description }}</div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-4 font-weight-bold">Start date:</div>
        <div class="col-sm-8">{{ formation.dateDebut | date: 'dd/MM/yyyy' }}</div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-4 font-weight-bold">End date:</div>
        <div class="col-sm-8">{{ formation.dateFin | date: 'dd/MM/yyyy' }}</div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-4 font-weight-bold"></div>
        <div class="col-sm-8">{{ formation.clubId }}</div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!formation" class="alert alert-info mt-5 text-center">
  <p>Chargement des d√©tails de la formation en cours...</p>
</div>
