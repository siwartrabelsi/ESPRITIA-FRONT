<!-- Include Bootstrap 5 CSS in index.html -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 p-4 border rounded shadow-sm bg-light">
  <h2 class="mb-4 text-center">Add a Participant</h2>
  <form (ngSubmit)="onSubmit()" #participantForm="ngForm">
    <div class="mb-3">
      <label for="nom" class="form-label">Name:</label>
      <input type="text" id="nom" [(ngModel)]="nom" name="nom" class="form-control" placeholder="Entrez le nom" required>
      <div *ngIf="nomError" class="text-danger">{{ nomError }}</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Entrez l'email" required #emailInput="ngModel" pattern="[a-zA-Z0-9._%+-]+@gmail\.com$">
      <div *ngIf="emailInput.errors?.['pattern']" class="text-danger">L'email doit se terminer par @gmail.com</div>
      <div *ngIf="emailError" class="text-danger">{{ emailError }}</div>
    </div>
    <div class="mb-3">
      <label for="formation" class="form-label">Training</label>
      <select id="formation" [(ngModel)]="formationId" name="formationId" class="form-select" required>
        <option *ngFor="let formation of formations" [value]="formation.id">{{ formation.nom }}</option>
      </select>
      <div *ngIf="formationIdError" class="text-danger">{{ formationIdError }}</div>
    </div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="!participantForm.form.valid">Ajouter</button>
  </form>
</div>
