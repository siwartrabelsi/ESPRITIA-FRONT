<div class="container mt-4">
    <h5 class="mb-4">Settings</h5>
    <table #usersTable id="usersTable" class="table table-striped table-bordered" style="width:100%">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Email</th>
                <th scope="col">loggedin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let log of logs">
                <ng-container>
                    <td>{{log.email}}</td>
                    <td>{{log.connectionDate}}</td>
                </ng-container>
            </tr>            
        </tbody>
    </table>
    <button class="btn btn-primary mt-3" (click)="exportAsExcel()">Export as Excel</button>

</div>
