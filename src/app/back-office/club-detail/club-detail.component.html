<div class="container">
  <div *ngIf="club" class="card mt-4">
    <div class="card-body">
      <h2 class="card-title">{{ club.nom }}</h2>
      <p class="card-text">{{ club.objectif }}</p>
      <p class="card-text">Date: {{ club.date | date }}</p>
      <p class="card-text mt-2">Points de fidélité: {{ club.pointsFidelite }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-primary" (click)="downloadPdf(club.id)">Download PDF</button>
      </div>
      <button class="btn btn-secondary" (click)="navigateToList()">Retourner à la liste des clubs</button>
      <a [attr.href]="generateQRCodeUrl(club.id)" target="_blank">Générer QR Code</a>
      <app-club-map></app-club-map>
    </div>
  </div>
</div>
