<div class="container mt-4">
  <div *ngIf="participants && participants.length > 0">
    <h2>Liste des Participants</h2>
    <ul class="list-group">
      <li *ngFor="let participant of participants" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h3>{{ participant.nom }}</h3>
          <p>Email: {{ participant.email }}</p>
        </div>
        <div>
          <button class="btn btn-danger me-2" (click)="deleteParticipant(participant.id)">Supprimer</button>
          <a class="btn btn-primary" [routerLink]="['/back-office/update-participant', participant.id]">Modifier</a>
        </div>
      </li>
    </ul>
  </div>

  <div *ngIf="participants && participants.length === 0">
    <p class="mt-3">Aucun participant trouvÃ©.</p>
  </div>

  <div *ngIf="!participants">
    <p class="mt-3">Chargement des participants en cours...</p>
  </div>

  <div class="mt-4">
    <a class="btn btn-success" routerLink="/back-office/add-participant">Ajouter un participant</a>
  </div>
</div>
