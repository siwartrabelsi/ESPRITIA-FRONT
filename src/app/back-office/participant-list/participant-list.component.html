<!-- Include Bootstrap 5 CSS in index.html if not already included -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
  <div class="card p-4 shadow-lg border-0 rounded-lg">
    <h2 class="text-center text-primary mb-4">List of participants</h2>
    <div *ngIf="participants && participants.length > 0">
      <div class="row">
        <div *ngFor="let participant of participants" class="col-md-6 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title text-secondary">{{ participant.nom }}</h5>
              <p class="card-text">Email: {{ participant.email }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <button class="btn btn-danger" (click)="deleteParticipant(participant.id)">Delete</button>
              <a class="btn btn-warning" [routerLink]="['/back-office/update-participant', participant.id]">Update</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="participants && participants.length === 0" class="alert alert-warning text-center mt-3">
      Aucun participant trouvÃ©.
    </div>

    <div *ngIf="!participants" class="alert alert-info text-center mt-3">
      Chargement des participants en cours...
    </div>

    <div class="mt-4 text-center">
      <a class="btn btn-success" routerLink="/back-office/add-participant">Add a participant</a>
    </div>
  </div>
</div>
