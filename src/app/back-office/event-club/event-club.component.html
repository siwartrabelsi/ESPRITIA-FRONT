<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h1 class="mb-3">Liste des Événements</h1>
      <div class="form-group">
        <label for="evenementSelect">Sélectionner un Événement</label>
        <select id="evenementSelect" class="form-control"
          [(ngModel)]="selectedEvenementId">
          <option *ngFor="let evenement of evenements" [value]="evenement.id">{{
            evenement.nom }}</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <h1 class="mb-3">Liste des Clubs</h1>
      <div class="form-group">
        <label for="clubSelect">Sélectionner un Club</label>
        <select id="clubSelect" class="form-control"
          [(ngModel)]="selectedClubId">
          <option *ngFor="let club of clubs" [value]="club.id">{{ club.nom
            }}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12 text-center">
      <button class="btn btn-primary"
        (click)="affecterEvenement()">Affecter</button>
    </div>
  </div>
</div>
