<!-- Include Bootstrap 5 CSS in index.html if not already included -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-lg">
    <div class="card-body">
      <h2 class="card-title text-center text-primary">Update Club</h2>
      <form (ngSubmit)="updateClub()">
        <div class="text-center mb-4" *ngIf="club.photo">
          <img [src]="club.photo" alt="Club Image" class="img-thumbnail" width="200">
        </div>
        <div class="form-group mb-3">
          <label for="nom" class="form-label">Name:</label>
          <input id="nom" class="form-control" [(ngModel)]="club.nom" name="nom">
        </div>
        <div class="form-group mb-3">
          <label for="objectif" class="form-label">Objectif:</label>
          <textarea id="objectif" class="form-control" [(ngModel)]="club.objectif" name="objectif"></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="date" class="form-label">Date:</label>
          <input type="date" id="date" class="form-control" [(ngModel)]="club.date" name="date">
        </div>
        <div class="form-group mb-3">
          <label for="latitude" class="form-label">Latitude:</label>
          <input id="latitude" type="number" step="any" class="form-control" [(ngModel)]="club.latitude" name="latitude" placeholder="Enter latitude">
        </div>
        <div class="form-group mb-3">
          <label for="longitude" class="form-label">Longitude:</label>
          <input id="longitude" type="number" step="any" class="form-control" [(ngModel)]="club.longitude" name="longitude" placeholder="Enter longitude">
        </div>
        <div class="form-group mb-4">
          <label for="image" class="form-label">Modifier image si vous voulez!</label>
          <input type="file" id="image" class="form-control" (change)="onFileSelected($event)" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary w-100">Update</button> 
      </form>
    </div>
  </div>
</div>
