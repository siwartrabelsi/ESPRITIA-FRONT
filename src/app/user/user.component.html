<div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar bg-danger">
        <div class="sidebar-sticky py-2">
          <h5 class="text-light">Espritia</h5>
          <!-- Add your sidebar content here -->
          <!-- For example: -->
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Link 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Link 2</a>
            </li>
            <!-- Add more sidebar links as needed -->
          </ul>
        </div>
      </div>
  
      <!-- Main Content -->
      <div class="col-md-9 p-2">
        <!-- Your main content goes here -->
        <!-- For example: -->
        <div class="container">
            <h5 class="">Users list</h5>
            <table id="usersTable" class="table table-striped table-bordered" style="width:100%">
            <thead class="thead-dark">
              <tr>
                <th scope="col">id</th>
                <th scope="col">nom</th>
                <th scope="col">email</th>
                <th scope="col">banned</th>
                <th scope="col">role</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td scope="row">{{user.id}}</td>
                <td scope="row">{{user.nom}}</td>
                <td scope="row">{{user.email}}</td>
                <td scope="row">{{user.banned}}</td>
                <td scope="row">{{user.role}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
