<div class="p-5">
<div class="search-form">
    <label for="searchFumeur">Fumeur:</label>
    <select id="searchFumeur" class="form-control" [(ngModel)]="searchFumeur">
      <option value="">Tous</option>
      <option value="Fumeur">Fumeur</option>
      <option value="Non fumeur">Non fumeur</option>
    </select>
  
    <label for="searchDate">Date de départ:</label>
    <input type="date" id="searchDate" class="form-control" [(ngModel)]="searchDate">
  
    <label for="searchLieuDepart">Départ:</label>
    <input type="text" id="searchLieuDepart" class="form-control" [(ngModel)]="searchLieuDepart">
  
    <label for="searchDestination">Destination:</label>
    <input type="text" id="searchDestination" class="form-control" [(ngModel)]="searchDestination">
  
    <button class="custom-button" (click)="searchCovoiturages()">Rechercher</button>
  </div>
  <div class="card-container">
    <div *ngFor="let covoiturage of covoiturages" class="card mb-3">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">{{ covoiturage.lieuDepart }} &rarr; {{ covoiturage.destination }}</h3>
      </div>
      <div class="card-body">
        <p class="card-text"><strong>Date de départ:</strong> {{ covoiturage.heureDepart | date:'medium' }}</p>
        <p class="card-text"><strong>Places disponibles:</strong> {{ covoiturage.nbPlace }}</p>
        <p class="card-text"><strong>Statut:</strong> {{ covoiturage.status }}</p>
        <p class="card-text"><strong>Fumeur:</strong> {{ covoiturage.fumeur }}</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="reservePlace(covoiturage)">Réserver</button>
        <!-- <button class="btn btn-outline-secondary ml-2" (click)="viewDetails(covoiturage.id)">Détails</button> -->
      </div>
    </div>
  </div>
  
</div>
