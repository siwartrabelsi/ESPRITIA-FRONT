<div class="container-fluid">
    <div class="row">
        
        <div class="col-md-9 content p-0">
            
            <div class="container px-4">
                <h2 class="mb-4">Rechercher un Covoiturage</h2>
                <div class="form-group">
                    <label for="lieuDepart">Lieu de départ</label>
                    <input type="text" id="lieuDepart" [(ngModel)]="lieuDepart" (input)="filterCovoiturages()" class="form-control">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" [(ngModel)]="destination" (input)="filterCovoiturages()" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nbPlaces">Nombre de places</label>
                    <input type="number" id="nbPlaces" [(ngModel)]="nbPlaces" class="form-control">
                </div>
                <div *ngFor="let covoiturage of filteredCovoiturages" class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">De {{ covoiturage.lieuDepart }} à {{ covoiturage.destination }}</h5>
                        <p class="card-text">Départ : {{ covoiturage.heureDepart | date:'short' }}</p>
                        <p class="card-text">Places disponibles : {{ covoiturage.nbPlace }}</p>
                        <button class="btn btn-primary" (click)="reserveCovoiturage(covoiturage)">Réserver</button>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-outline-primary" onclick="history.back()">Retour</button>
            </div>
            
        </div>
    </div>
</div>
